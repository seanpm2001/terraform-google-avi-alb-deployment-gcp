---
- hosts: localhost
  connection: local
  gather_facts: no
  collections:
    - vmware.alb
  vars:
    controller: "{{ controller_ip }}"
    username: admin
    cloud_name: "Default-Cloud"
    avi_version: "{{ avi_version }}"
    tenant_name: "admin"
    configure_gslb: "false"
    create_gslb_se_group: "false"
    register_controller:
      enabled: "false"
      jwt_token: ""
      email: ""
      organization_id: ""
    
  tasks:
    - name: Remove all DNS Service Refs from System Configuration
      avi_api_session:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        http_method: patch
        path: "systemconfiguration"
        tenant: "admin"
        data:
          replace:
            dns_virtualservice_refs: ""

    - name: Get Virtual Service Information
      avi_api_session:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        http_method: get
        path: virtualservice
        tenant: "*"
        params:
          fields: "name,enabled,uuid,tenant_ref"
      register: vs_results

    - name: Display all Virtual Services
      ansible.builtin.debug:
        var: vs_results.obj.results

    - name: Delete all Virtual Services
      avi_api_session:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        http_method: delete
        path: "virtualservice/{{ item.uuid }}"
        tenant: "*"
      loop: "{{ vs_results.obj.results }}"

    - name: Get Service Engine Information
      avi_api_session:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        http_method: get
        path: serviceengine
        tenant: "*"
        params:
          fields: "name,enabled,uuid,cloud_ref"
      register: se_results

    - name: Display all Service Engines
      ansible.builtin.debug:
        var: se_results.obj.results

    - name: Delete all Service Engines
      avi_api_session:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        http_method: delete
        path: "serviceengine/{{ item.uuid }}"
      loop: "{{ se_results.obj.results }}"

    - set_fact:
        controller_name: "{{ name_prefix }}-{{ gslb_site_name }}-cluster"
        controller_description: "{{ name_prefix }} {{ gslb_site_name }} Cluster"
      when: (register_controller['enabled'] == "true" and configure_gslb == "true") or
            (register_controller['enabled'] == "true" and create_gslb_se_group == "true")

    - set_fact:
        controller_name: "{{ name_prefix }}-cluster"
        controller_description: "{{ name_prefix }} Cluster"
      when:
        - register_controller['enabled'] == "true"
        - configure_gslb == "false"
        - create_gslb_se_group == "false"

    - name: Cloud Services Deregistration
      vmware.alb.avi_pulse_registration:
        avi_credentials: "{{ avi_credentials }}"
        state: absent
        jwt_token: "{{ register_controller.jwt_token }}"
        name: "{{ controller_name }}"
        description: "{{ controller_description }}"
        email: "{{ register_controller.email }}"
        account_id: "{{ register_controller.organization_id }}"
        optins: present
        enable_pulse_case_management: True
        case_config:
          enable_auto_case_creation_on_controller_failure: False
          enable_auto_case_creation_on_se_failure: False
        enable_pulse_waf_management: True
        waf_config:
          enable_waf_signatures_notifications: True
          enable_auto_download_waf_signatures: True
        enable_user_agent_db_sync: True
        enable_ip_reputation: True
        enable_appsignature_sync: True
      when: register_controller['enabled'] == "true"

    - name: Pause for Avi Controller to delete Cloud Resources
      pause:
        minutes: 3